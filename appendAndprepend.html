<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append and prepend method</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <style>
      #box {
        background: lightgreen;
        border: 1px solid #000;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Append and prepend methods</h1>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ol>

    <br />
    <button id="appendBtn">Append</button>
    <button id="prependBtn">Prepend</button>

    <script>
      $(document).ready(function () {

        //this is for append method 
        $("#appendBtn").click(function () {
          $("#box").append("<h2>Append added </h2>");
        });

        //this is for prepend methods 
        $("#prependBtn").click(function(){
            $("#box").prepend("<h2>Append added </h2>");
        });

        //this is for prepend methods 
        $("#appendBtn").click(function(){
            $("ol").append("<li>list item new</li>");
        });

      });
    </script>
