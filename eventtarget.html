<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event target property</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- style  starts form here  -->
    <style>
      #box {
        border: 1px solid black;
        width: 500px;
        height: 500px;
        background: palevioletred;
        padding: 50px 0 0 50px;
      }
      h3 {
        color: Red;
        font-size: 30px;
        font-weight: 700;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }
    </style>
    <!-- style end here  -->
  </head>
  <body>
    <h1>jQuery Event.target property</h1>

    <div id="box">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, eius?
      </p>
      <button>Test Button</button>
    </div>
    <br />

    <h3></h3>

    <!-- jquery starts form here  -->
    <script>
      $(document).ready(function () {
        $("#box").on("click", function () {
        //   $("h3").html("Target Element: " + event.target.nodeName);
          $("h3").html("Target Element: " + event.target.innerHTML);
        });
      });
    </script>
    <!-- jquery end here  -->
  </body>
</html>
