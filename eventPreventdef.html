<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event target property</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- style  starts form here  -->
    <style>
      #box {
        border: 1px solid black;
        width: 500px;
        height: 500px;
        background: palevioletred;
        padding: 50px 0 0 50px;
      }
    </style>
    <!-- style end here  -->
  </head>
  <body>
    <h1>jQuery Event.target property</h1>

    <div id="box">
      <a href="https://www.w3schools.com/jquery/" id="result">
        Jquery web site(PreventDefault)</a
      >
      <br /><br />
      <a href="https://www.w3schools.com/jquery/">Jquery web site</a>
    </div>
    <br />

    <h2></h2>

    <!-- jquery starts form here  -->
    <script>
      $(document).ready(function () {
        $("#result").click(function (event) {
          event.preventDefault();

          var a = event.isDefaultPrevented();
          $("h2").html(a);
        });
      });
    </script>
    <!-- jquery end here  -->
  </body>
</html>
