    <script>
      $(document).ready(function () {


        // $("body").keypress(function () {

        $("body").keyup(function () {
          $(this).css("background-color", "cyan");
         
        });

        $("body").keydown(function () {
          $(this).css("background-color", "yellow");
         
        });



      });
    </script>
