<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>each() Methods</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- style  starts form here  -->
    <style></style>
    <!-- style end here  -->
  </head>
  <body>
    <h1>jQuery each() Methods</h1>

    <ul>
      <li>Orange</li>
      <li>Apple</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ul>

    <!-- jquery starts form here  -->
    <script>
      $(document).ready(function () {
        $("li").each(function () {
         $(this).text("This is each method");
        });
      });
    </script>
    <!-- jquery end here  -->
  </body>
</html>
